<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcula el precio de descuento</title>
</head>
<body>
    <section class="center">
        <h3>
            Calcula el precio a pagar con descuento
        </h3>
        <form action="#">
                <div class="inputbox">
                    <input type="number" id="precio"">
                    <span>Precio</span>
                </div>
                <div class="inputbox">
                    <input type="number" id="porcentaje-descuento">
                    <span>Porcentaje</span>
                </div>                    
                <div class="inputbox">
                    <input type="submit" value="Calcular" onclick="onClickBotonParaCalcularDescuento()"></input>
                </div>
                <p id="resultado"></p>
        </form>
    </section>
    
</body>
<script src="descuento.js"></script>
</html>
